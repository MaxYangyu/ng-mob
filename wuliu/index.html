<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>礼物寄送</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="root">
    <header>
        <img src="img/页头.jpg"/>
    </header>
    <div class="act-name">
        <p>活动名称:<span>我不知道活动名称是什么</span></p>
        <p>活动奖品:<span>哦</span></p>
    </div>
    <form>
        <p style="margin: 0">填写您的收货信息:</p>
        <p><label for="name">姓名<input type="text" id="name" maxlength="4" placeholder="请输入姓名"/></label></p>
        <p><label for="tel">电话<input type="tel" id="tel" maxlength="11" placeholder="请输入电话"></label></p>
        <p><label for="site">地址<textarea id="site" maxlength="50" placeholder="请输入地址"></textarea></label></p>
        <p><input type="button" value="提交" id="btn"></p>
    </form>
    <div class="act-info">
        <p>1.提交成功后，我们将在七个工作日内发放；</p>
        <p>2.发货后本页面将更新至物流页面；</p>
        <p> 3.如有任何疑问，请联系客服QQ:2679972520；</p>
    </div>
    <footer>
        <i></i>
        本活动最终解释权归逗播所有
    </footer>
    <div id="overlay"></div>
    <div class="mask-box none">
        <div></div>
        <p><input type="button" value="确定" id="close"></p>
    </div>
</div>
</body>
<script src="js/rem.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/mask.js"></script>
</html>
