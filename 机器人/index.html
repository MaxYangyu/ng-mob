<script>
    $(function () {

        $('.nav-ul li').click(function () {
            var thisUB = $('.nav-ul li').index($(this));
            if ($.trim($('.nav-slide-o').eq(thisUB).html()) != "") {
                $('.nav-slide').addClass('hover');
                $('.nav-slide-o').hide();
                $('.nav-slide-o').eq(thisUB).show();
            }
        })
        $('.nav-slide-o li').click(function () {
            $('.nav-slide-o li').removeClass('bgc')
            $(this).addClass('bgc')
        })
        $('.btn').click(function () {
            if ($('.content textarea').val() == '') {
                alert('不能为空')
            } else {
                var htmls = $('.content textarea').val();
                $('#wrapper ul').append(`<li>
                                <div class="main self">
                                    <img src="img/npc.jpg" class="avatar">
                                    <div class="text">
                                        ${htmls}
                                    </div>
                                    <p class="time">
                                    <span>(2017-11-20 14:32)</span>
                                </p>
                                </div>
                            </li>`)
                $('.content textarea').val('');
                load()
            }

        })
        $(document).keyup(function (event) {
            if (event.keyCode == 13) {
                $(".btn").trigger("click");
                load()
            }
        });

    })
</script>
